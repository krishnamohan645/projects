<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>signin</title>
</head>
<body>
    <div class="gradient">
        <div class="mobile">
            <div class="inner">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form action="#!">
                    <label for="mail"></label>
                    <input type="email" id="mail" class="mail" name="mail" placeholder="Email">
                    <label for="pswd"></label>
                    <input type="password" name="pswd" class="password" id="pswd" placeholder="Password">
                    <p class="small mb-5 pb-lg-2" id="password"><a class="text-white-50" href="#!">Forgot password?</a></p>                    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>              
                </form>
                <a href="https://www.google.com/account/about/"><img src="./google.svg" alt="" class="img1"></a>
                <a href="https://www.facebook.com/login/"><img src="./facebook.svg" alt="" class="img2"></a>
                <a href="https://twitter.com/i/flow/login"><img src="./twitter.svg" alt="" class="img3"></a>
                <p class="mb">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
